{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="display-5 mb-4 text-center">Login</h1>
    <div class="row">
        <form method='POST' class="col-12 col-lg-5 mx-auto">
            <input class="form-control mb-3" type='text' name='username' id='username' placeholder='Username'/>
            <input class="form-control mb-3" type='password' name='password' id='password' placeholder='Password'/>
            <input class="btn btn-danger mb-3" type='submit' name='submit'/>
        </form>
    </div>
</div>
{% endblock %}
